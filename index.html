<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sign-up | TOP</title>
</head>
<body>

    <div class="side-bar">
        <div class="front-side-bar">
            <h1>ODIN</h1>
            <img src="odin-lined.png" alt=""> 
        </div>
        
    </div>
    <div class="form-section">
        <div class="header">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepst dreams. Sign up <i>now</i> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="input-section">
            <p>Let's do this!</p>
            <form id="my-form">
                <label for="first-name">First Name
                    <input type="text" id="first-name" required>
                    <div id="first-name-error" class="error"></div>
                </label>
                <label for="last-name">Last Name
                    <input type="text" id="last-name" required>
                    <div id="last-name-error" class="error"></div>
                </label>
                <label for="email">Email
                    <input type="email" name="email" id="email" required>
                    <div id="email-error" class="error"></div>
                </label>
                <label for="phone">Phone Number
                    <input type="🐢 " name="phone" id="phone" required pattern="[0-9]{10}">
                    <div id="phone-error" class="error"></div>
                </label>
                <label for="password">Password
                    <input type="password" name="password" id="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                    <div id="password-error" class="error"></div>
                </label>
                <label for="password-confirm">Confirm Password
                    <input type="password" name="password-confirm" id="password-confirm" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                    <div id="password-confirm-error" class="error"></div>
                </label>
                
            </form>
        </div>
        <div class="submit-section">
            <label for="create-acc">
                <button type="submit" form="my-form"> Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </label>
        </div>
        
    </div>

    
</body>
</html>
